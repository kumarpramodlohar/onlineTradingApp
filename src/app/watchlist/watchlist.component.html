<div class="col-md-7">
    <table class="table">
            
        <tr *ngFor="let stock of data">
         
         <td> <p>{{stock.Symbol}}</p> </td>
          <td></td>
          <td>
            <p>{{stock.LastRate}}</p>      
              
              <p [style.color]="stock.ChgPcnt>0? 'green': 'red'">{{stock.Chg}} ({{stock.ChgPcnt.toFixed(2)}})%</p>
            
          </td>
          <td><button type="button" class="btn btn-success">Buy</button></td>
          <td><button type="button" class="btn btn-danger">Sell</button></td>
         
        </tr>
    </table>
</div>
